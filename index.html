<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BASE APPAREL</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="img/logo.svg" class="heading-logo" alt="" />

    <div class="container">
      <div class="bg-img"></div>

      <div class="content">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch details.
        </p>
        <form class="form-control">
          <input
            type="email"
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            class="email-form"
            placeholder="Email Address"
          />
          <img class="error-img" src="/img/icon-error.svg" alt="Error image." />

          <p class="error-text">Please provide a valid email</p>
          <button type="submit">
            <img src="./img/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
